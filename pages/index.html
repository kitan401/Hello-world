<body>
 <div class="contaier"> 
    <div class="login-box">
        <h1>Login</h1>
    </div>
    <div class="textbox">
        <br>
        <form method="post" action="../php/data.php" name="" onsubmit="return validation()">
            <div class="form-group">
                <input id="Username" type="text" name="username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" size="30" placeholder="john198" autocomplete="username" required>
            </div>
            <div class="form-group">
             <input id="password" type="password" name="password" size="30" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" placeholder="••••••••" minlength="6" maxlength="8" required>
            </div>
            <br>
           <button type="submit" class="btn btn-success btn-sm" value="go">Log In</button><br><br>
        </form>
    </div>
 </div>
